[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts"
resources.layout.layout = "layout"
resources.session.save_path = APPLICATION_PATH "/../data/session"

; Plugins
resources.frontController.plugins.LangSelector = "ZExt_Controller_Plugin_LangSelector"

; Routes
resources.router.routes.defaultmodule.type = Zend_Controller_Router_Route_Module
resources.router.routes.defaultmodule.defaults.module = ""
resources.router.routes.defaultmodule.defaults.controller = "index"
resources.router.routes.defaultmodule.defaults.action = "index"

; Schalter und andere Parameter
swtich.login.closed = 0

; Buy Session
resources.session.chaoshennen;

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1


[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
;phpSettings.error_reporting = E_ALL^E_NOTICE
resources.frontController.params.displayExceptions = 1

